<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Responsive Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* width: 100%; */
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
						border: 1px solid #000;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures proportional resizing */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="hero-large.jpg" alt="Responsive Image">
</div>

</body>
</html>
